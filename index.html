<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button id="startStop" class="animated-button">Start</button>
        <button id="lapReset" class="animated-button">Reset</button>
    </div>
    <div id="laps"></div>
    <div>
        <label for="goalInput">Set Goal (HH:MM:SS):</label>
        <input type="text" id="goalInput">
        <button id="setGoal" class="animated-button">Set</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
